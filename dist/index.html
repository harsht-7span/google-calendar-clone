<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar UI with Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" id="titleIcon" href="#from-JS" type="image/x-icon" />
  </head>
  <body class="bg-white">
    <section class="h-screen">
      <div class="main h-full">
        <header class="relative mt-2 h-14 border-b-[1px]">
          <div class="nav flex gap-3 items-center">
            <div
              id="hamBurger"
              class="hamBurger flex flex-col gap-1 cursor-pointer mx-3 ml-5"
            >
              <div class="d1 h-[3px] w-5 bg-gray-500 rounded"></div>
              <div class="d2 h-[3px] w-5 bg-gray-500 rounded"></div>
              <div class="d3 h-[3px] w-5 bg-gray-500 rounded"></div>
            </div>

            <img id="cal-img" src="" alt="" class="h-10 w-10" />

            <h1 class="text-2xl text-gray-700">Calendar</h1>
          </div>
        </header>
        <div id="calendar" class="mx-auto p-4 float-left h-full">
          <div
            id="createEventButton"
            class="event flex items-center gap-2 text-base my-1 rounded-full border justify-center w-fit px-5 py-1 hover:shadow-xl hover:bg-blue-50 cursor-pointer transition duration-200 ease-in-out"
          >
            <svg width="36" height="36" viewBox="0 0 36 36">
              <path fill="#34A853" d="M16 16v14h4V20z"></path>
              <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
              <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
              <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
              <path fill="none" d="M0 0h36v36H0z"></path>
            </svg>
            Create
          </div>
          <div class="flex justify-between items-center mb-4">
            <h1 id="currentMonth" class="text-base font-medium"></h1>
            <button id="prevButton" class="text-black text-xl">&lt;</button>
            <button id="nextButton" class="text-black text-xl">&gt;</button>
          </div>
          <div id="dayNames" class="grid grid-cols-7 gap-1">
            <div class="text-center text-gray-600">Sun</div>
            <div class="text-center text-gray-600">Mon</div>
            <div class="text-center text-gray-600">Tue</div>
            <div class="text-center text-gray-600">Wed</div>
            <div class="text-center text-gray-600">Thu</div>
            <div class="text-center text-gray-600">Fri</div>
            <div class="text-center text-gray-600">Sat</div>
          </div>
          <div id="calendarBody" class="grid grid-cols-7 gap-1">
            <!-- This is where you Calendar Body render  -->
          </div>
          <div
            id="eventList"
            class="eventList h-fit w-full flex flex-col gap-4"
          >
            <!--   This is where the List of Events will render-->
            <p class="text-base font-medium">Events:</p>
            <button
              id="clearBtn"
              onclick="clearLocalStorage()"
              class="bg-red-500 rounded text-white"
            >
              Clear All
            </button>
          </div>
        </div>

        <div id="dayNames" class="grid grid-cols-7 h-full">
          <div class="text-center text-gray-600 border-l-[2px]">Sun</div>
          <div class="text-center text-gray-600 border-l-[2px]">Mon</div>
          <div class="text-center text-gray-600 border-l-[2px]">Tue</div>
          <div class="text-center text-gray-600 border-l-[2px]">Wed</div>
          <div class="text-center text-gray-600 border-l-[2px]">Thu</div>
          <div class="text-center text-gray-600 border-l-[2px]">Fri</div>
          <div class="text-center text-gray-600 border-l-[2px]">Sat</div>
        </div>
      </div>
    </section>
    <div
      id="eventForm"
      class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg"
    >
      <h2 class="text-xl mb-4">Add Event</h2>
      <form id="addEventForm">
        <div class="mb-4">
          <label for="eventTitle" class="block text-gray-700">Title:</label>
          <input
            type="text"
            id="eventTitle"
            name="eventTitle"
            class="border rounded px-4 py-2 w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="eventDate" class="block text-gray-700">Date:</label>
          <input
            type="date"
            id="eventDate"
            name="eventDate"
            class="border rounded px-4 py-2 w-full"
            required
          />
        </div>
        <button
          id="addEvent"
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Add
        </button>
        <button
          type="button"
          id="closeFormButton"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded ml-2"
        >
          Cancel
        </button>
      </form>
    </div>

    <script>
      function clearLocalStorage() {
        localStorage.clear();
        location.reload();
      }
    </script>
    <script src="app.js" defer></script>
  </body>
</html>
